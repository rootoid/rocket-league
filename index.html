<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League 3D</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HUD Overlay -->
    <div id="hud">
        <div id="timer">5:00</div>
        <div id="score-container">
            <div id="blue-score" class="score">0</div>
            <span class="score-divider">-</span>
            <div id="orange-score" class="score">0</div>
        </div>
        <div id="boost-container">
            <div id="boost-label">BOOST</div>
            <div id="boost-bar">
                <div id="boost-fill"></div>
            </div>
            <div id="boost-value">100</div>
        </div>
    </div>

    <!-- Goal notification -->
    <div id="goal-notification" class="hidden">
        <div id="goal-text">GOAL!</div>
        <div id="goal-scorer">Blue Team</div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="hidden">
        <div id="game-over-text">GAME OVER</div>
        <div id="final-score"></div>
        <button id="restart-btn">PLAY AGAIN</button>
    </div>

    <!-- Map Selection Menu -->
    <div id="map-select">
        <h1>ROCKET LEAGUE 3D</h1>
        <h2>Select Arena</h2>
        <div class="map-options">
            <button class="map-btn" data-map="stadium">
                <span class="map-icon">üèüÔ∏è</span>
                <span class="map-name">Stadium</span>
                <span class="map-desc">Classic grass arena</span>
            </button>
            <button class="map-btn" data-map="neon">
                <span class="map-icon">üåÉ</span>
                <span class="map-name">Neon City</span>
                <span class="map-desc">Cyberpunk vibes</span>
            </button>
            <button class="map-btn" data-map="ice">
                <span class="map-icon">‚ùÑÔ∏è</span>
                <span class="map-name">Ice World</span>
                <span class="map-desc">Frozen winter</span>
            </button>
        </div>
    </div>

    <!-- Controls Help -->
    <div id="controls" class="hidden">
        <div>W/‚Üë Forward</div>
        <div>S/‚Üì Reverse</div>
        <div>A/‚Üê D/‚Üí Steer</div>
        <div>SPACE Jump</div>
        <div>SHIFT Boost</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
